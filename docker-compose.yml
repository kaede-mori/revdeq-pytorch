version: '3.8'

services:
  revdeq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: revdeq
    volumes:
      - .:/workspace
      - ./checkpoints:/workspace/checkpoints
      - ./data:/workspace/data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspace
    stdin_open: true
    tty: true
